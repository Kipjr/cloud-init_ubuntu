name: Ansible

on: 
  push:
    paths:
      - '**.yml'
    branches-ignore:
      - master
  pull_request:
    types: [opened, reopened]
    paths:
      - '**.yml'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
      - uses: actions/checkout@v4    
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Get pip cache dir
        id: pip-cache
        shell: bash
        run: |
          echo "dir=$(pip cache dir)" >> $GITHUB_OUTPUT

      - name: Restore pip cache
        uses: actions/cache@v4
        with:
          path: |
            ${{ steps.pip-cache.outputs.dir }}
            ~/.ansible
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('.github/workflows/ansible-lint.yml') }}-{{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install --upgrade --cache-dir ~/.cache/pip pip ansible ansible-lint

      # Save the cache after dependencies are installed
      - name: Save pip and Python environment
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.ansible
            ${{ steps.pip-cache.outputs.dir }}
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('.github/workflows/ansible-lint.yml') }}

      - name: Run ansible-lint
        run: |
          ansible-lint --exclude .github proxmox -q -f sarif --sarif-file results.sarif | tee results.sarif

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
