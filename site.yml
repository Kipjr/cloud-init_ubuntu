- name: Configure and setup the server
  hosts: localhost
  gather_facts: yes  # Ensure facts are gathered

  tasks:
    - name: Install roles and collections
      community.general.ansible_galaxy_install:
        type: both
        requirements_file: ./collections/requirements.yml
        
    - name: Set the machine FQDN
      become: yes
      hostname:
        name: "{{ ansible_fqdn }}"
        
    - name: Download the Microsoft repository key file
      get_url:
        url: "https://packages.microsoft.com/config/ubuntu/{{ ansible_lsb.release }}/packages-microsoft-prod.deb"
        dest: "/tmp/packages-microsoft-prod.deb"

    - name: Register the Microsoft repository key
      become: yes
      apt:
        deb: "/tmp/packages-microsoft-prod.deb"

    - name: Remove the Microsoft repository key file
      file:
        path: "/tmp/packages-microsoft-prod.deb"
        state: absent
    
    - name: Add Docker official GPG key
      become: yes
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
        
    - name: Add Microsoft APT repository
      become: yes
      apt_repository:
        repo: "deb [arch={{ ansible_architecture }}] https://packages.microsoft.com/ubuntu/{{ ansible_distribution_version }}/prod {{ ansible_distribution_release }} main"
        state: present
        
    - name: Add Docker repository
      become: yes
      apt_repository:
        repo: "deb https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        filename: docker
        state: present
        
    - name: Ensure all packages are up to date
      become: yes
      apt:
        update_cache: yes
        upgrade: full

    - name: Install required packages
      become: yes
      apt:
        name:
          - ufw
          - ethtool
          - htop
          - lshw
          - screen
          - nano
          - net-tools
          - dnsutils
          - openssl
          - build-essential
          - p7zip-full
          - hw-probe
          - snmpd
          - snmp-mibs-downloader
          - curl
          - gnupg
          - apt-transport-https
          - ca-certificates
          - libssl-dev
          - software-properties-common
          - openssh-server
          - uidmap
          - dbus-user-session
          - unattended-upgrades
          - pkg-config
        state: present

    - name: Install PowerShell Core
      become: yes
      apt:
        name: powershell
        state: present

    - name: Configure Webmin repository and install Webmin
      become: yes
      shell: |
        curl -o setup-repos.sh https://raw.githubusercontent.com/webmin/webmin/master/setup-repos.sh
        sh setup-repos.sh -f
        apt-get update
        apt-get install -y webmin --install-recommends

    - name: Install Docker packages
      become: yes
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
          - docker-ce-rootless-extras
        state: present

    - name: Install Docker (rootless)
      shell: |
        systemctl disable --now docker.service docker.socket
        rm /var/run/docker.sock
        dockerd-rootless-setuptool.sh install
        echo 'export PATH=/usr/bin:$PATH' >> /home/{{ ansible_user_id }}/.bashrc
        echo "export DOCKER_HOST=unix:///run/user/{{ ansible_user_uid }}/docker.sock" >> /home/{{ ansible_user_id }}/.bashrc
        systemctl --user start docker
        systemctl --user enable docker
        loginctl enable-linger {{ ansible_user_id }}

    - name: Ensure the directory for Portainer exists
      file:
        path: /home/{{ ansible_user_id }}/docker/portainer
        state: directory
        mode: '0750'

    - name: Configure Portainer with Docker Compose
      copy:
        dest: /home/{{ ansible_user_id }}/docker/portainer/docker-compose.yml
        content: |
          services:
            portainer:
              image: portainer/portainer-ee:latest
              container_name: portainer
              restart: always
              security_opt:
                - no-new-privileges:true
              volumes:
                - /etc/localtime:/etc/localtime:ro
                - portainer_data:/data
              ports:
                - "9000:9000"
            portainer_agent:
              image: portainer/portainer-agent:latest
              container_name: portainer_agent
              restart: always
              security_opt:
                - no-new-privileges:true
              volumes:
                - /etc/localtime:/etc/localtime:ro
                - /run/user/{{ ansible_user_uid }}/docker.sock:/var/run/docker.sock
                - /home/{{ ansible_user_id }}/.local/share/docker/volumes:/var/lib/docker/volumes
              ports:
                - "9001:9001"
          volumes:
            portainer_data:
        owner: "{{ ansible_user_uid }}"
        group: "{{ ansible_user_gid }}"
    
    - name: set timezone to Europe/Amsterdam
      become: yes
      become_method: sudo
      community.general.timezone:
        name: Europe/Amsterdam

    - name: Ensure the system timezone is up-to-date
      become: yes
      apt:
        name: tzdata
        state: latest

    - name: Restart the systemd-timedated service
      become: yes
      service:
        name: systemd-timedated
        state: restarted

    - name: Enable unattended upgrades
      become: yes
      copy:
        dest: /etc/apt/apt.conf.d/20auto-upgrades
        content: |
          APT::Periodic::Update-Package-Lists "1";
          APT::Periodic::Unattended-Upgrade "1";

    - name: Generate SSH private key for user
      user:
        name: "{{ ansible_user_id }}"
        generate_ssh_key: yes
    
    - name: Add SSH public key to authorized_keys
      authorized_key:
        user: "{{ ansible_user_id }}"
        key: "{{ lookup('file', '/home/{{ ansible_user_id }}/.ssh/id_rsa.pub') }}"

    - name: Disable SSH password authentication
      become: yes
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^#?PasswordAuthentication'
        line: 'PasswordAuthentication no'
        state: present
    
    - name: Enable SSH key-based login
      become: yes
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^#?PubkeyAuthentication'
        line: 'PubkeyAuthentication yes'
        state: present
    
    - name: Restart SSH service
      become: yes
      service:
        name: ssh
        state: restarted
        
